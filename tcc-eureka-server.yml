server:
  port: 9090
  management.security.enabled=false

eureka:
  instance:
    hostname: localhost
  client:
  
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
